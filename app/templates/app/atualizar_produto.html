{% extends "app/base.html" %}
{% load static %}
{% block content %}
<h1 class="text-secondary mt-3">Atualizar Produto</h1>
<section class="row justify-content-center">
    <form action="" method="post" class="mt-4" id="form">
        {% csrf_token %}
        <label for="" class="form-label">Nome do Produto</label>
        {{ form.as_p }}
        {% comment %} <input type="text" name="nome_produto" id="nome_produto" class="form-control mb-4" placeholder="Ex: Banana" value="{{ produto['nome_produto'] }}"> {% endcomment %}
        <div class="mb-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-lg btn-primary">Atualizar</button>
        </div>
    </form>
</section>
{% endblock content %}
